<div class="grid-container">
  <div *ngIf="isLoading" class="loading-overlay"><span>Carregando...</span></div>
  <table class="grid-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" (click)="selectItem(item)" [class.selected]="item === selectedItem">
        <td *ngFor="let col of columns">{{ item[col.field] }}</td>
      </tr>
      <tr *ngIf="!isLoading && data.length === 0">
        <td [attr.colspan]="columns.length">Nenhum registro encontrado.</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination"><span>PÃ¡gina 1 de 1</span></div>
</div>
